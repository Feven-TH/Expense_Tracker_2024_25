<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <title>Expense Tracker</title>
    
</head>

<body class="d-flex flex-column vh-100 bg-success bg-opacity-10">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">Expense Tracker</a>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <div class="container flex-grow-1 ">
        <div class="row justify-content-evenly">
            <div class="tracker col-10 col-md-5 mt-3 py-5 ps-4
            bg-dark bg-opacity-25 rounded-5
            ">
                <h1>Expense Tracker</h1>
                <h2 class="py-2 mt-4 fs-3">Your Balance
                    <p class="fs-4">$<span class="total-balance"></span></p>
                </h2>
                <div class="total container mb-3">
                    <div class="balance row justify-content-evenly fs-4">
                        <div class="col-4 col-md-4 mx-auto">
                            <p>INCOME</p>
                            <p>$<span class="income text-success h3 " ></span></p>
                        </div>
                        <div class="col-4 col-md-4 mx-auto">
                            <p>EXPENSE</p>
                            <p>$<span class="expense text-danger h3"></span></p>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <h3 class="mb-3">New Expense:</h3>
                    <form action="/adasd" id="expenseForm">
                        <div class="col-10 col-sm-8 col-md-6 mb-4">
                            <select name="type" id="type" class="form-select form-select-sm mb-4">
                                <option value="">-- Select --</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="expense-info mb-4">
                            <div class="row mb-3">
                                <label for="description" class="col-md-3 col-form-label fw-bold">Description:</label>
                                <div class="col-10 col-sm-8">
                                    <input type="text" class="form-control" name="description" id="description"
                                        placeholder="Where was the expense made?" autocomplete="off">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="date" class="col-md-3 col-form-label fw-bold">Date:</label>
                                <div class="col-10 col-sm-8">
                                    <input type="date" class="form-control" name="date" id="date" placeholder="" autocomplete="off">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="amount" class="col-md-3 col-form-label fw-bold">Amount:</label>
                                <div class="col-10 col-sm-8">
                                    <input type="text" class="decimal form-control" name="amount" id="amount"
                                        placeholder="$0.00" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mb-3">Add Expense</button>
                    </form>
                </div>
            </div>

               
                
                <div class="expense-table col-10 col-md-6 mt-3 table-responsive
                bg-dark bg-opacity-25 rounded-5">
                    <h3 class="mb-3">Expense List:</h3>
                    <table id="expenseTable" class="table table-striped table-responsive-md">
                        <thead class="fs-4">
                            <tr>
                                <th scope="col">Description</th>
                                <th scope="col">Date</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="expenseList">
    
                        </tbody>
                    </table>
                    <button  class="btn btn-warning mb-3
                    ">
                        <a class="link-underline link-underline-opacity-0 text-black"  href="update.html">Update Expense</a></button>
                </div>

            

        </div>
    </div>

    <footer class="text-white text-center py-3"
    style="background-color: #343a40;">
        <p>Â© 2025 Expense Tracker.</p>
    </footer>
    <script src="js/app.js"></script> 
</body>

</html>
